<script>function aaa(a){
    let inputA = document.getElementById("a")
    let inputB = document.getElementById("b")
    let method = document.getElementById("method")
    let result = document.getElementById("result")
    let valA = parseFloat(inputA.value)
    let result2 = document.getElementById("result2")
    let valB = parseFloat(inputB.value)
    let inputF = document.getElementById("f")
    let valF = parseFloat(inputF.value)
    let res = 0;
    if(method.value==='国际田联公式'){
      res1 = (valA+0.97-valF*0.03).toFixed(3)
      res2 = (valB+0.23-valF*0.02).toFixed(3)
      res3 = (valA+0.97-valF*0.03+valB+0.23-valF*0.02).toFixed(3)
    }else if(method.value==="sc公式"){
      res1 = (valA**1.23-1.55-valF*0.03).toFixed(3)
      res2 = (valB**1.30-1.03-valF*0.02).toFixed(3)
      res3 = (valA**1.23-1.55-valF*0.03+valB**1.30-1.03-valF*0.02).toFixed(3)
    }else if(method.value==="sc更改公式") {
      res1 = (valA**1.10-valF*0.03).toFixed(3)
      res2 = (valB ** 1.26 - 0.85-valF*0.02).toFixed(3)
      res3 = (valA**1.10-valF*0.03+valB**1.26-0.85-valF*0.02).toFixed(3)
    }else if(method.value==="SP公式"){
      res1 = (valA+0.95-valF*0.03).toFixed(3)
      res2 = (valB+0.20-valF*0.02).toFixed(3)
      res3 = (valA+0.95-valF*0.03+valB+0.20-valF*0.02).toFixed(3)
    }

       result.innerText = res1
      result2.innerText = res2
      result3.innerText = res3

  // 加法
  Number.prototype.add = function(arg){
    var r1,r2,m;
    try{r1=this.toString().split(".")[1].length}catch(e){r1=0}
    try{r2=arg.toString().split(".")[1].length}catch(e){r2=0}
    m=Math.pow(10,Math.max(r1,r2))
    return (this*m+arg*m)/m
  }
  //减法
  Number.prototype.sub = function (arg){
    return this.add(-arg);
  }
  //乘法
  Number.prototype.mul = function (arg)
  {
    var m=0,s1=this.toString(),s2=arg.toString();
    try{m+=s1.split(".")[1].length}catch(e){}
    try{m+=s2.split(".")[1].length}catch(e){}
    return Number(s1.replace(".",""))*Number(s2.replace(".",""))/Math.pow(10,m)
  }
  //除法
  Number.prototype.div = function (arg) {
      var t1 = 0, t2 = 0, r1, r2;
      try {
          t1 = this.toString().split(".")[1].length
      } catch (e) {
      }
      try {
          t2 = arg.toString().split(".")[1].length
      } catch (e) {
      }
      with (Math) {
          r1 = Number(this.toString().replace(".", ""))
          r2 = Number(arg.toString().replace(".", ""))
          return (r1 / r2) * pow(10, t2 - t1);
      }
  }
}
</script>
